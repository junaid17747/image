<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Image Compressor</title>
<style>
  /* Base styles */
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    padding: 16px;
    background: #f9fafb;
    color: #111827;
    line-height: 1.5;
  }

  /* Heading */
  h2 {
    margin-bottom: 12px;
    font-size: 1.5rem;
    font-weight: 600;
    color: #1f2937;
  }

  /* Inputs and labels */
  label {
    display: block;
    margin-top: 12px;
    font-size: 0.95rem;
    font-weight: 500;
  }

  input[type="file"],
  input[type="range"],
  input[type="number"] {
    margin-top: 6px;
    width: 100%;
    max-width: 300px;
    padding: 6px;
    font-size: 0.95rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    background: #fff;
  }

  /* Range slider */
  input[type="range"] {
    height: 6px;
    cursor: pointer;
    accent-color: #2563eb; /* modern browsers */
  }

  /* Button */
  button {
    display: inline-block;
    margin-top: 14px;
    padding: 10px 18px;
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    background: #2563eb;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.2s ease-in-out;
  }

  button:hover {
    background: #1e40af;
  }

  /* Status section */
  #status {
    margin-top: 18px;
    font-size: 0.9rem;
    background: #f3f4f6;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    padding: 12px;
    min-height: 60px;
    white-space: pre-wrap;
    overflow-x: auto;
  }

  /* Download links */
  #status a {
    display: block;
    margin-top: 6px;
    color: #2563eb;
    font-weight: 500;
    text-decoration: none;
  }

  #status a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h2>Mobile Image Compressor</h2>

<label>
  Pick images:
  <input id="inputFiles" type="file" accept="image/*" multiple />
</label>

<div style="margin-top:10px;">
  <label>Quality (0.1 - 1.0): 
    <input id="quality" type="range" min="0.1" max="1" step="0.05" value="0.6"/>
  </label>
  <span id="qLabel">0.60</span>
</div>

<div style="margin-top:8px;">
  <label>Max width/height (px): 
    <input id="maxDim" type="number" value="800" min="100" step="50"/>
  </label>
</div>

<div style="margin-top:10px;">
  <button id="compressBtn">Compress Selected</button>
</div>

<div id="status"></div>

<!-- Load library first -->
<script src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.15/dist/browser-image-compression.js"></script>

<script>
  // wait for DOM and library to load
  window.addEventListener('DOMContentLoaded', () => {
    if (typeof imageCompression !== 'function') {
      document.getElementById('status').textContent = "Error: imageCompression library not loaded!";
      return;
    }

    const input = document.getElementById('inputFiles');
    const compressBtn = document.getElementById('compressBtn');
    const status = document.getElementById('status');
    const qSlider = document.getElementById('quality');
    const qLabel = document.getElementById('qLabel');
    const maxDim = document.getElementById('maxDim');

    qSlider.addEventListener('input', () => qLabel.textContent = Number(qSlider.value).toFixed(2));

    compressBtn.addEventListener('click', async () => {
      const files = input.files;
      if (!files || files.length === 0) {
        status.textContent = 'No files selected.';
        return;
      }

      status.textContent = 'Compressing...';
      status.innerHTML = '';
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const options = {
          maxWidthOrHeight: Number(maxDim.value) || 800,
          initialQuality: Number(qSlider.value) || 0.6,
          useWebWorker: true
        };

        try {
          const compressedFile = await imageCompression(file, options);
          const url = URL.createObjectURL(compressedFile);
          const a = document.createElement('a');
          a.href = url;
          const baseName = file.name.replace(/\.[^.]+$/, '');
          a.download = `compressed_${baseName}.jpg`;
          a.textContent = `Download: ${a.download}`;
          status.appendChild(a);
          status.innerHTML += `Original: ${(file.size/1024).toFixed(1)} KB â†’ Compressed: ${(compressedFile.size/1024).toFixed(1)} KB\n\n`;
        } catch (err) {
          status.innerHTML += `Error compressing ${file.name}: ${err}\n`;
        }
      }
    });
  });
</script>

</body>
</html>
